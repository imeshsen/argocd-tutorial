apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: spring-trigger
spec:
  serviceAccountName: pipeline
  interceptors:
    - ref:
        name: "cel"
      params:
        - name: "filter"
          value: body.qualityGate.status == 'OK'
  bindings:
    - ref: spring-build
  template:
    ref: spring-build
---
apiVersion: v1
kind: Secret
metadata:
  name: github-secret
type: Opaque
stringData:
  secretToken: "1234567"
