spec:
  params:
    - description: Result from sonar quality gate
      name: qualityGateStatus
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: sonar-pipeline-run-
      spec:
        params:
          - name: qualityGateStatus
            value: $(tt.params.qualityGateStatus)
        pipelineRef:
          name: deploy
        serviceAccountName: pipeline
        workspaces:
          - name: shared-workspace
            persistentVolumeClaim:
              claimName: sonar-source-pvc
